{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
    
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
        
            .container {
                max-width: 70%;
                width: 100%;
                margin-left: 20%;
                                              
            }
            .pagination {
                margin-left: 50%;
            }
            @media screen and (max-height: 450px) {
                .container{margin-top: 2%;}
            }
        </style>
    </head>
    <main class="container my-3">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-0">
                <div class="col-md-5">
                    <div class="ratio ratio-16x9">
                        <img src="{{ post.image.url }}" class="rounded featured-image-list" alt="{{post.title}}">
                    </div>
                </div>
                <div class="col-md-7 ps-md-3 pt-3 pt-md-0 d-flex flex-column">
                    
                        <h2 class="card-title h5">
                                <a href="{{ post.get_absolute_url }}" class="link-danger">
                                {{ post.title }}
                                </a>
                        </h2>
                        <div class="text-muted">
                            <small>
                                Published {{ post.publish.date }} by <strong>{{ post.author }}</strong>
                            </small>
                        </div>
                        
                        
                        <p class="card-text mb-auto py-2">{{ post.body|safe|striptags|truncatechars:100 }}</p>
                        
                    
               
                        <div>
                            <a href="{{ post.get_absolute_url }}" class="btn btn-danger btn-sm">Leer mas</a>
                        </div>
                
                </div>
            </div>
        </div>
    </div>
    </main>
    {% endfor %}
    {% include "pagination.html" with page=posts %}   
{% endblock content %}
