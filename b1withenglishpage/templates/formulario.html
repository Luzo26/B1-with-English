<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>

  <body>
    
     <form method="post" class="was-validated">
       {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Email(obligatorio):</label>
                <input name='email' type="email" class="form-control" id="inputEmail4" placeholder="Email@gmail.com" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputnombre">Nombre(obligatorio):</label>
                <input name='nombre' type="nombre" class="form-control" id="inputnombre" placeholder="Su nombre" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputtelefono">Número de Telefono(opcional):</label>
                <input name='telefono' type="telefono" class="form-control" id="inputtelefono" placeholder="El número donde prefiera que le llamemos">
            </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Consulta</label>
              <textarea name='consulta' class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deje este espacio en blanco si quiere que le informemos de todas las opciones disponibles."></textarea>
            </div>
                         
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Mi información solo será usada para contactarme y estoy de acuerdo con las condiciones y términos de uso.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" style="margin-left: 50%;">Enviar</button>
          </form>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
